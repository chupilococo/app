<!-- ion-view permite controlar desde esta subvista los detalles
de la directiva ion-nav-bar. -->
<ion-view view-title="Productos">
	<ion-nav-buttons side="secondary">
		<a class="button" href="#/tab/productos/nuevo">Nuevo</a>
	</ion-nav-buttons>
	<!-- ion-content define el contenido a mostrar en el ion-nav-view. -->
	<ion-content>
		<div class="padding">
			<h2>Listado de Productos</h2>
		</div>
		<ion-list>
			<ion-item ng-repeat="producto in productos" href="#/tab/productos/{{ producto.id_producto }}">
				<h3>{{ producto.nombre }}</h3>
				<p>$ {{ producto.precio }}</p>
				<p>{{ producto.marca }}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
