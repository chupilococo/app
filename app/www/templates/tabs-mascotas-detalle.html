<ion-view view-title="Detalles">
	<ion-content class="padding">
		<h1>{{ mascota.nombre }}</h1>
		<dl>
			<dt>Precio</dt>
			<dd>$ {{ mascota.precio }}</dd>
			<dt>Categoría</dt>
			<dd>{{ mascota.categoria }}</dd>
			<dt>Marca</dt>
			<dd>{{ mascota.marca }}</dd>
			<dt>Descripción</dt>
			<dd>{{ mascota.descripcion }}</dd>
		</dl>
	</ion-content>
</ion-view>
