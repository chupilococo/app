<ion-view view-title="Home">
  <ion-content class="padding">
    <h2>Las mascotas <b>Mas  Lindas</b></h2>
    <p>Ac√° vas a Ver las mascotas mas lindas de todas AhRre</p>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="mascota in mascotas" type="item-text-wrap" href="#/tab/mascotas/{{mascota.id_mascota}}">
        <img ng-src="{{mascota.face}}">
        <h2>{{mascota.nombre}}</h2>
        <p>{{mascota.descripcion}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(mascota)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
