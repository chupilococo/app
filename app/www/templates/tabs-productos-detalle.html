<ion-view view-title="Detalles">
	<ion-content class="padding">
		<h1>{{ producto.nombre }}</h1>
		<dl>
			<dt>Precio</dt>
			<dd>$ {{ producto.precio }}</dd>
			<dt>Categoría</dt>
			<dd>{{ producto.categoria }}</dd>
			<dt>Marca</dt>
			<dd>{{ producto.marca }}</dd>
			<dt>Descripción</dt>
			<dd>{{ producto.descripcion }}</dd>
		</dl>
	</ion-content>
</ion-view>
