<ion-view view-title="Nuevo">
	<ion-content>
		<div class="padding">
			<h2>Nuevo Producto</h2>
			<p>Complete los campos del formulario para crear un producto nuevo :)</p>
		</div>

		<form ng-submit="grabar(producto)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nombre</span>
					<input type="text" placeholder="Ej: Saraza TV" ng-model="producto.nombre">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Precio</span>
					<input type="number" step="0.01" placeholder="Ej: 1999.99" ng-model="producto.precio">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Categoría (ID)</span>
					<input type="text" placeholder="Ej: 1" ng-model="producto.id_categoria">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Marca (ID)</span>
					<input type="text" placeholder="Ej: 1" ng-model="producto.id_marca">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Descripción</span>
					<textarea placeholder="Ej: TV re copada :D" ng-model="producto.descripcion"></textarea>
				</label>
			</div>
			<button class="button button-block button-positive">Crear Producto</button>
		</form>
	</ion-content>
</ion-view>
